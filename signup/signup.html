<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/animate.css">
  <link rel="stylesheet" href="../assets/css/signup.css">
</head>

<body>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="../index.html" class="logo">
              <img src="../assets/images/logo.png" alt="" style="width: 158px;">
            </a>
            <ul class="nav">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../shop.html">Our Shop</a></li>
              <li><a href="../product-details.html">Product Details</a></li>
              <li><a href="../contact.html">Contact Us</a></li>
              <li><a href="../login.html">Sign In</a></li>
            </ul>
            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Đăng ký</h3>
          <span class="breadcrumb"><a href="../index.html">Home</a> > Đăng ký</span>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-page section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="right-content signup-form">
            <form id="signup-form" action="#" method="post">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <input type="text" name="firstname" id="firstname" placeholder="Họ..." required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="text" name="lastname" id="lastname" placeholder="Tên..." required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="email" name="email" id="email" placeholder="Email..." required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="username" id="username" placeholder="Tên đăng nhập..." required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="password" name="password" id="password" placeholder="Mật khẩu..." required
                      minlength="6">
                    <div class="password-strength" id="password-strength"></div>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="password" name="confirm_password" id="confirm_password"
                      placeholder="Nhập lại mật khẩu..." required>
                    <div class="form-error" id="confirm-password-error">Mật khẩu không khớp</div>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" class="orange-button">Đăng ký</button>
                  </fieldset>
                </div>
                <div class="col-lg-12 text-center mt-3">
                  <span>Đã có tài khoản? <a href="../login.html">Đăng nhập</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright © 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp; <a rel="nofollow"
            href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
      </div>
    </div>
  </footer>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/isotope.min.js"></script>
  <script src="../assets/js/owl-carousel.js"></script>
  <script src="../assets/js/counter.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/signup.js" type="module"></script>
</body>

</html>
